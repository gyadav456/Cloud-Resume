<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Gaurav Yadav</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for gallery page */
        .gallery-header {
            text-align: center;
            padding: 8rem 2rem 4rem;
        }

        .gallery-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gallery-subtitle {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .back-nav {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Grid Adjustments for Full Page */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 2rem 5%;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav class="back-nav">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Tech World
        </a>
    </nav>

    <header class="gallery-header">
        <h1 class="gallery-title">Moments & Perspectives</h1>
        <p class="gallery-subtitle">A collection of captured moments. Escaping the code, one frame at a time.</p>
    </header>

    <main>
        <div class="gallery-grid" id="gallery-grid">
            <div class="gallery-loader">Loading photographs...</div>
        </div>
    </main>

    <footer>
        <div class="glass-footer">
            <p>&copy; 2024 Gaurav Yadav. Photography Portfolio.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
