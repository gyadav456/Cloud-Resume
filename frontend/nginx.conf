server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Backend Service (when running in same cluster/network)
    # The frontend JS currently points to specific API Gateway URL.
    # In Phase 2, we will update JS to point to /api/ and proxy here to backend-service.
    
    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
