<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status | Gaurav Yadav</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .status-container {
            max-width: 900px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }

        .status-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .metric-card {
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .big-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin: 20px 0;
        }

        .metric-label {
            text-align: center;
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        #last-updated {
            text-align: center;
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="glass-nav">
            <div class="logo">GY Status</div>
            <ul class="nav-links">
                <li><a href="index.html">Back to Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <div class="status-container">
        <div class="status-header">
            <h1 class="section-title">System Status</h1>
            <p>Real-time metrics from AWS CloudWatch</p>
        </div>

        <div class="status-grid">
            <!-- Metric 1: Traffic -->
            <div class="glass-card metric-card">
                <h3><i class="fas fa-users"></i> Traffic (24h)</h3>
                <div id="traffic-display">
                    <p class="big-number" id="invocation-count">--</p>
                    <p class="metric-label">API Invocations</p>
                </div>
            </div>

            <!-- Metric 2: Latency -->
            <div class="glass-card metric-card">
                <h3><i class="fas fa-tachometer-alt"></i> Avg Latency (24h)</h3>
                <div id="latency-display">
                    <p class="big-number" id="latency-val">-- ms</p>
                    <p class="metric-label">Lambda Duration</p>
                </div>
            </div>
        </div>

        <!-- Latency Chart -->
        <div class="glass-card">
            <h3><i class="fas fa-chart-line"></i> Performance Trend</h3>
            <canvas id="latencyChart"></canvas>
        </div>

        <div id="last-updated">Last Updated: <span id="timestamp">--</span></div>
    </div>

    <script>
        const API_URL = 'https://idfx15mrgd.execute-api.ap-south-1.amazonaws.com/metrics';

        async function fetchMetrics() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                // Update Numbers
                if (data.total_invocations !== undefined) {
                    document.getElementById('invocation-count').innerText = Math.round(data.total_invocations).toLocaleString();
                } else {
                    document.getElementById('invocation-count').innerText = "0";
                }

                if (data.avg_duration !== undefined) {
                    document.getElementById('latency-val').innerText = data.avg_duration.toFixed(2) + ' ms';
                } else {
                    document.getElementById('latency-val').innerText = "0.00 ms";
                }

                document.getElementById('timestamp').innerText = new Date().toLocaleString();

                // Render Chart with Real Data
                if (data.chart_data && Array.isArray(data.chart_data)) {
                    renderChart(data.chart_data);
                }

            } catch (error) {
                console.error('Error fetching metrics:', error);
                document.getElementById('invocation-count').innerText = 'Error';
            }
        }

        function renderChart(chartData) {
            const ctx = document.getElementById('latencyChart').getContext('2d');

            // Map data for Chart.js
            // Format time as HH:mm
            const labels = chartData.map(point => {
                const date = new Date(point.timestamp);
                return date.getHours().toString().padStart(2, '0') + ':' + date.getMinutes().toString().padStart(2, '0');
            });

            const dataPoints = chartData.map(point => point.value);

            // Destroy previous chart if it exists to avoid overlay issues (optional but good practice)
            // For simplicity in this static file, we'll just create a new one, but ideally we'd track the instance.
            // Since we only call this once on load, it's fine.

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Average Latency (ms)',
                        data: dataPoints,
                        borderColor: '#58a6ff',
                        backgroundColor: 'rgba(88, 166, 255, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: { color: '#8b949e' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(240, 246, 252, 0.1)' },
                            ticks: { color: '#8b949e' }
                        },
                        x: {
                            grid: { color: 'rgba(240, 246, 252, 0.1)' },
                            ticks: { color: '#8b949e' }
                        }
                    }
                }
            });
        }

        fetchMetrics();
    </script>
</body>

</html>
